<h1 mat-dialog-title style="text-align: center; margin-bottom: 10px">
  {{data.confirmTitle}}
</h1>
<div mat-dialog-content style="text-align: center">
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center"> 
  <div fxFlex="50%" fxLayoutAlign="center center" fxLayout="row">
    <button fxFlex="70%" mat-raised-button color="warn" (click)="dialogRef.close(false)">Nie</button>
  </div>
  <div fxFlex="50%" fxLayoutAlign="center center" fxLayout="row">
    <button fxFlex="70%" mat-raised-button color="primary"  cdkFocusInitial (click)="dialogRef.close(true)">Tak</button>
  </div>
</div>
