<div fxFlex="50%" fxLayout="column">
  <h3>Edycja garażu</h3>
  <form [formGroup]="form">
    <div style="margin: 14px" fxFlex="100%" fxLayout="column" fxLayoutGap="7px">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" readonly="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nazwa garażu" formControlName="name">
        <mat-error>Pole wymagane</mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutGap="7px">
        <mat-form-field fxFlex="60%">
          <input matInput placeholder="Nip" formControlName="nip">
          <mat-error>Pole wymagane</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="40%">
          <input matInput placeholder="Regon" formControlName="regon">
          <mat-error>Pole wymagane</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="7px">
        <mat-form-field fxFlex="40%">
          <input matInput placeholder="Państwo" formControlName="country">
          <mat-error>Pole wymagane</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="60%">
          <input matInput placeholder="Miasto" formControlName="city">
          <mat-error>Pole wymagane</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="7px">
        <mat-form-field fxFlex="40%">
          <input matInput placeholder="Ulica" formControlName="street">
          <mat-error>Pole wymagane</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="30%">
          <input matInput placeholder="Numer" formControlName="nr">
          <mat-error>Pole wymagane</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="30%">
          <input matInput placeholder="Numer telefonu" formControlName="phone">
          <mat-error>Pole wymagane</mat-error>
        </mat-form-field>
      </div>
      <button fxFlex="50%" mat-raised-button color="primary" type="submit" (click)="editGarage()">Edytuj</button>
    </div>
  </form>
</div>
